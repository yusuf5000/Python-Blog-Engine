                {% if meta %}{{ meta.description[0] }}{% endif %}
            </p>

                <a href="/">Home</a>
                /
                <a href="/posts/">Posts</a>
                /

            </nav>
            <hr/>
        </header>
        <div id="body">
            {% block body %}{% endblock %}
        </div>
